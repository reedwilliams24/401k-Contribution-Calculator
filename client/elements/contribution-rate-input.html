<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="contribution-rate-input">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <number-input
      label="Contribtion Rate"
      prefix="%&nbsp"
      value="[[rate]]"
    ></number-input>
  </template>

  <script>
    class ContributionRateInput extends Polymer.Element {
      static get is() { return 'contribution-rate-input'; }

      static get properties() {
        return {
          rate: {
            type: Number,
            value: 0
          }
        };
      }
    }

    window.customElements.define(ContributionRateInput.is, ContributionRateInput);
  </script>
</dom-module>
